<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Inicio</a>
       
        </div>
      </nav>


      <main>
        <div class="container">
            <div class="row my-5">
                <div class="col-12 table-responsive">
                    <div class="card">
                        <div class="card-header">
                          <div class="row">
                            <div class="col-12 col-sm-6">
                                <h3>Personas</h3>
                            </div>
                            <div class="col-12 col-sm-6 text-end">
                                <button class="btn btn-success" onclick="preAdd()">Añadir</button>
                            </div>
                          </div>
                          
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Correo</th>
                                    <th>Avatar</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody id="people">

                                </tbody>
                            </table>
                        </div>
                      </div>


                    
                </div>
            </div>
        </div>
      </main>

  
  <!-- Modal -->
  <div class="modal fade" id="addPeople" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form onsubmit="add(event)">
        <div class="modal-body">
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                            <label for="nombre">Nombre</label>
                          </div>
                          <div class="form-floating">
                            <input type="text" class="form-control" id="trabajo" placeholder="Trabajo" required>
                            <label for="trabajo">Trabajo</label>
                          </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>


  <div class="modal fade" id="updatePeople" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modificar persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form onsubmit="update(event)">
        <div class="modal-body">
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <input type="hidden" id="id">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombreUpdate" placeholder="Nombre" required>
                            <label for="nombre">Nombre</label>
                          </div>
                          <div class="form-floating">
                            <input type="text" class="form-control" id="trabajoUpdate" placeholder="Trabajo" required>
                            <label for="trabajo">Trabajo</label>
                          </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>


  <div class="modal fade" id="seePeople" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Información de persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 mt-3 mb-2 text-center">
                        <img width="100" height="100" id="avatar" style="border-radius: 50%">
                    </div>
                    <hr>
                    <div class="col-12 col-sm-6 mt-3">
                        <label class="fw-bold">Nombre:</label>
                        <span id="nombreInfo"></span>
                    </div>
                    <div class="col-12 col-sm-6 mt-3">
                        <label class="fw-bold">Apellidos:</label>
                        <span id="apellidosInfo"></span>
                    </div>
                    <div class="col-12 col-sm-12 mt-3">
                        <label class="fw-bold">Correo:</label>
                        <span id="correoInfo"></span>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>








     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>
</html>
